apply plugin: 'com.android.application'
apply plugin: 'realm-android'

apply from: "../module.gradle"

android {
    defaultConfig {
        applicationId rootProject.ext.android.applicationId
        renderscriptSupportModeEnabled true
        ndk {
            abiFilters /*'armeabi' ,*/'armeabi-v7a'/*, 'arm64-v8a'*/
        }
    }
    resourcePrefix ""
}

dependencies {
    annotationProcessor rootProject.ext.dependencies.butterknifeCompiler
    implementation rootProject.ext.dependencies.flexbox
    implementation rootProject.ext.dependencies.realtimeBlurView
    implementation rootProject.ext.dependencies.agentWeb
    implementation rootProject.ext.dependencies.banner
    implementation rootProject.ext.dependencies.persistentCookieJar
    implementation 'com.github.goweii:RevealLayout:1.1.1'
    implementation 'com.github.goweii:AnyView:1.0.2'
    implementation 'com.github.goweii:KeyboardCompat:1.0.0'
    implementation "com.daimajia.swipelayout:library:1.2.0@aar"
    implementation 'com.jakewharton:disklrucache:2.0.2'
    implementation 'com.github.Kennyc1012:MultiStateView:1.3.2'
    implementation 'com.github.goweii:PictureSelector:v2.3.1'
}
